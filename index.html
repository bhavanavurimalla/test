<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Test â¤ï¸</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #6a5acd, #836fff);
  padding: 20px;
}

.card {
  background: #fff;
  border-radius: 16px;
  max-width: 420px;
  margin: auto;
  padding: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  text-align: center;
  animation: fadeIn 0.6s ease-in;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.score {
  font-weight: bold;
  color: #6a5acd;
  margin-bottom: 10px;
}

.option {
  border: 2px solid #c7c7ff;
  border-radius: 12px;
  padding: 14px;
  margin: 10px 0;
  cursor: pointer;
  font-size: 16px;
}

.option.selected {
  background: #6a5acd;
  color: white;
}

button {
  width: 100%;
  padding: 14px;
  background: #ff4d6d;
  border: none;
  border-radius: 20px;
  color: white;
  font-size: 16px;
  margin-top: 15px;
  cursor: pointer;
}

button:disabled {
  background: #ffc1cc;
  cursor: not-allowed;
}

#message {
  font-weight: bold;
  margin-top: 10px;
  font-size: 18px;
}

/* Shake */
.shake {
  animation: shake 0.4s;
}
@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  50% { transform: translateX(6px); }
  75% { transform: translateX(-6px); }
  100% { transform: translateX(0); }
}

/* Floating heart */
.heart {
  position: fixed;
  font-size: 28px;
  animation: floatUp 1.2s ease-out forwards;
}
@keyframes floatUp {
  from { opacity: 1; transform: translateY(0); }
  to { opacity: 0; transform: translateY(-120px); }
}

/* Mobile tweaks */
@media (max-width: 480px) {
  .card { padding: 16px; }
  h2 { font-size: 20px; }
  .option { font-size: 15px; }
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4c8b2b2c2f.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">

  <!-- START SCREEN -->
  <div id="startScreen">
    <h2>ğŸ’– Welcome My Love ğŸ’–</h2>
    <p>
      A little quiz made just for you ğŸ¥°<br>
      Answer honestlyâ€¦ your heart is being tested ğŸ˜˜
    </p>
    <button onclick="startQuiz()">Start Quiz â¤ï¸</button>
  </div>

  <!-- QUIZ SCREEN -->
  <div id="quizScreen" style="display:none;">
    <div class="score" id="score"></div>
    <h3 id="question"></h3>
    <div id="options"></div>
    <div id="message"></div>
    <button id="nextBtn" onclick="nextQuestion()" disabled>Next</button>
  </div>

</div>

<script>
const quiz = [
  {
    question: "When did we meet for the second time? ğŸ’•",
    options: ["Nov 15", "Nov 17", "Nov 18", "Nov 16"],
    correct: 1
  },
  {
    question: "When did we kiss for the first time? ğŸ’•",
    options: ["Dec 15", "Dec 14", "Dec 10", "Dec 13", "I don't remember ğŸ«£"],
    correct: 3
  },
  {
    question: "When did we do it for the first time? ğŸ˜œ",
    options: ["Dec 15", "Dec 14", "Dec 10", "Dec 13"],
    correct: 3
  },
  {
    question: "When did I come to the USA? â¤ï¸",
    options: ["Feb 14", "Feb 17", "Feb 19", "I don't remember ğŸ«£"],
    correct: 1
  }
  {
    question: "What is my love language? â¤ï¸",
    options: ["Words of affirmation", "Quality time", "Gifts", "Acts of service", "I don't remember ğŸ«£"],
    correct: 1
  }
  {
    question: "What was the first gift you gave me? ğŸ",
    options: ["Flowers ğŸŒ¸", "Chain", "Chocolate ğŸ«", "Perfume", "I don't remember ğŸ«£"],
    correct: 1
  }
];

let current = 0;
let score = 0;
let selected = null;

function startQuiz() {
  document.getElementById("startScreen").style.display = "none";
  document.getElementById("quizScreen").style.display = "block";
  document.getElementById("bgMusic").play();
  loadQuestion();
}

function loadQuestion() {
  selected = null;
  document.getElementById("question").innerText = quiz[current].question;
  document.getElementById("options").innerHTML = "";
  document.getElementById("message").innerText = "";
  document.getElementById("nextBtn").disabled = true;

  quiz[current].options.forEach((opt, index) => {
    const div = document.createElement("div");
    div.className = "option";
    div.innerText = opt;
    div.onclick = () => selectOption(div, index);
    document.getElementById("options").appendChild(div);
  });

  document.getElementById("score").innerText =
    `Score : ${score}/${quiz.length}`;
}

function selectOption(el, index) {
  document.querySelectorAll(".option").forEach(o =>
    o.classList.remove("selected")
  );
  el.classList.add("selected");
  selected = index;
  document.getElementById("nextBtn").disabled = false;
}

function nextQuestion() {
  const message = document.getElementById("message");
  const card = document.getElementById("card");

  if (selected === quiz[current].correct) {
    score++;
    message.innerText = "â¤ï¸ Correct!";
    message.style.color = "green";
    createHeart();
  } else {
    message.innerText = "ğŸ’” Wrong answer!";
    message.style.color = "red";
    card.classList.add("shake");
    setTimeout(() => card.classList.remove("shake"), 400);
  }

  setTimeout(() => {
    current++;
    if (current < quiz.length) {
      loadQuestion();
    } else {
      showResult();
    }
  }, 1200);
}

function showResult() {
  let secret = "";
  if (score === quiz.length) {
    secret = `
      <p style="margin-top:15px; color:#ff4d6d;">
        ğŸ <b>Secret Message Unlocked</b> ğŸ<br>
        You know us perfectlyâ€¦ and I choose you every single day ğŸ’–ğŸ¥¹
      </p>
    `;
  }

  document.getElementById("card").innerHTML = `
    <h2>ğŸ‰ Test Completed ğŸ‰</h2>
    <p>You scored <b>${score}/${quiz.length}</b> â¤ï¸</p>
    ${secret}
    <button onclick="location.reload()">Restart Quiz ğŸ”</button>
  `;
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "â¤ï¸";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.bottom = "20px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 1200);
}
</script>

</body>
</html>
