<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Test ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a5acd, #836fff);
      padding: 30px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      max-width: 420px;
      margin: auto;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    .score {
      text-align: center;
      font-weight: bold;
      color: #6a5acd;
      margin-bottom: 10px;
    }
    h3 {
      text-align: center;
    }
    .option {
      border: 2px solid #c7c7ff;
      border-radius: 12px;
      padding: 12px;
      margin: 10px 0;
      cursor: pointer;
      text-align: center;
    }
    .option.selected {
      background: #6a5acd;
      color: white;
    }
    #message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ff4d6d;
      border: none;
      border-radius: 20px;
      color: white;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="score" id="score">Score : 0/3</div>
  <h3 id="question"></h3>
  <div id="options"></div>
  <div id="message"></div>
  <button onclick="nextQuestion()">Next</button>
</div>

<script>
  const quiz = [
    {
      question: "When did we first see each other? üíï",
      options: ["Nov 09", "Nov 11", "Nov 17", "I don't remember ü´£"],
      correct: 1
    },
    {
      question: "Which colour did I wear when we first met? üíï",
      options: ["Red", "Blue", "Orange", "I don't remember ü´£"],
      correct: 1
    },
    {
      question: "When did we meet for the second time? üòú",
      options: ["Nov 15", "Nov 17", "Nov 18", "Nov 16"],
      correct: 1
    },
    {
      question: "Who loves the other more? ‚ù§Ô∏è",
      options: ["You", "Me", "Both equally", "Impossible to measure üòå"],
      correct: 3
    }
  ];

  let current = 0;
  let score = 0;
  let selected = null;

  function loadQuestion() {
    selected = null;
    document.getElementById("question").innerText = quiz[current].question;
    document.getElementById("options").innerHTML = "";
    document.getElementById("message").innerText = "";

    quiz[current].options.forEach((opt, index) => {
      const div = document.createElement("div");
      div.className = "option";
      div.innerText = opt;
      div.onclick = () => selectOption(div, index);
      document.getElementById("options").appendChild(div);
    });

    document.getElementById("score").innerText =
      `Score : ${score}/${quiz.length}`;
  }

  function selectOption(element, index) {
    document.querySelectorAll(".option").forEach(o =>
      o.classList.remove("selected")
    );
    element.classList.add("selected");
    selected = index;
  }

  function nextQuestion() {
    if (selected === null) {
      alert("Pick an answer first üòÑ");
      return;
    }

    const messageDiv = document.getElementById("message");

    if (selected === quiz[current].correct) {
      score++;
      messageDiv.innerText = "‚ù§Ô∏è Correct!";
      messageDiv.style.color = "green";
    } else {
      messageDiv.innerText = "üíî Oops! Wrong answer.";
      messageDiv.style.color = "red";
    }

    setTimeout(() => {
      current++;

      if (current < quiz.length) {
        loadQuestion();
      } else {
        document.querySelector(".card").innerHTML = `
          <h2 style="text-align:center;">üéâ Test Completed üéâ</h2>
          <p style="text-align:center;">
            You scored <b>${score}/${quiz.length}</b> ‚ù§Ô∏è<br><br>
            No matter the score‚Ä¶ I love you endlessly üíñ
          </p>
        `;
      }
    }, 1000);
  }

  loadQuestion();
</script>

</body>
</html>
