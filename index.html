<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Test ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a5acd, #836fff);
      padding: 30px;
      color: #333;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      max-width: 420px;
      margin: auto;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    .score {
      text-align: center;
      font-weight: bold;
      color: #6a5acd;
      margin-bottom: 10px;
    }
    h3 {
      text-align: center;
    }
    .option {
      border: 2px solid #c7c7ff;
      border-radius: 12px;
      padding: 12px;
      margin: 10px 0;
      cursor: pointer;
      text-align: center;
      transition: 0.2s;
    }
    .option:hover {
      background: #f0f0ff;
    }
    .option.selected {
      background: #6a5acd;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ff4d6d;
      border: none;
      border-radius: 20px;
      color: white;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="score">Score : 0/4</div>

    <h3>When did I first fall for you? üíï</h3>

    <div class="option" onclick="selectAnswer(this, 'wrong')">Jan 29</div>
    <div class="option" onclick="selectAnswer(this, 'correct')">Feb 12</div>
    <div class="option" onclick="selectAnswer(this, 'wrong')">Jan 28</div>
    <div class="option" onclick="selectAnswer(this, 'wrong')">I don't remember ü´£</div>

    <button onclick="submitAnswer()">Submit</button>

    <p id="result" style="text-align:center; margin-top:15px; font-weight:bold;"></p>
  </div>

  <script>
    let selected = null;
    let isCorrect = false;

    function selectAnswer(element, answer) {
      document.querySelectorAll('.option').forEach(opt =>
        opt.classList.remove('selected')
      );
      element.classList.add('selected');
      selected = true;
      isCorrect = (answer === 'correct');
    }

    function submitAnswer() {
      const result = document.getElementById("result");
      if (!selected) {
        result.innerHTML = "Pick an answer first üòÑ";
        return;
      }
      if (isCorrect) {
        result.innerHTML = "üíñ Correct! You know me so well üíñ";
      } else {
        result.innerHTML = "üòú Wrong‚Ä¶ but I still love you ‚ù§Ô∏è";
      }
    }
  </script>

</body>
</html>
